<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Factory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }
        .app-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .app-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-4px);
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 16px;
            object-fit: cover;
        }
        .app-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .app-desc {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bottom-bar a {
            color: #888;
            text-decoration: none;
        }
        .bottom-bar a:hover {
            color: #fff;
        }
        .container {
            padding-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pepper Factory</h1>
            <p class="subtitle">Simple & Useful iOS Apps</p>
        </header>

        <div class="apps-grid">
            <a href="apps/onething.html" class="app-card">
                <img src="images/onething-icon.png" class="app-icon" alt="OneThing">
                <div class="app-name">OneThing</div>
                <p class="app-desc">포모도로 타이머로 집중력 향상</p>
            </a>

            <a href="apps/habit.html" class="app-card">
                <img src="images/habit-icon.png" class="app-icon" alt="Habit">
                <div class="app-name">Habit</div>
                <p class="app-desc">매일 습관을 추적하고 기록</p>
            </a>

            <a href="apps/bulkup.html" class="app-card">
                <img src="images/bulkup-icon.png" class="app-icon" alt="BulkUp">
                <div class="app-name">BulkUp</div>
                <p class="app-desc">운동 타이머 & 기록</p>
            </a>

            <a href="apps/admob-tracker.html" class="app-card">
                <img src="images/admob-tracker-icon.png" class="app-icon" alt="AdMob Tracker">
                <div class="app-name">AdMob Tracker</div>
                <p class="app-desc">AdMob 수익 실시간 확인</p>
            </a>
        </div>

    </div>

    <div class="bottom-bar">
        <a href="privacy.html">Privacy Policy</a>
        <span style="margin: 0 12px; color: #444;">|</span>
        <a href="terms.html">Terms of Use</a>
        <span style="margin: 0 12px; color: #444;">|</span>
        <span>&copy; 2024 Pepper Factory</span>
    </div>
</body>
</html>
